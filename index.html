<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krupzu</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <audio autoplay loop src="music.mp3" type="audio"></audio>
    <!--Header Starts-->
    <header class="header">
        <div class="logo">
            <h1>Krupzu</h1>
        </div>
    </header>
    <!--Header Ends-->

    <!--Section Starts-->
<section class="section"> 
    <div class="first">


        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="krupzzu-special.jpg" alt="Avatar" style="width:100%;height:200px;">
              </div>
              <div class="flip-card-back">
                <h1>Krupzzu Special</h1> 
                <p>Date:26/12/2023</p> 
              </div>
            </div>
          </div>

    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="first-selfie.jpg" alt="Avatar" style="width:100%;height:200px;">
          </div>
          <div class="flip-card-back">
            <h1>First Selfie With Jeet</h1> 
            <p>Date:10/01/2024</p> 
          </div>
        </div>
      </div>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="traditional-day.jpg" alt="Avatar" style="width:100%;height:200px;">
          </div>
          <div class="flip-card-back">
            <h1>Traditional Day Selfie</h1> 
            <p>Date:11/01/2024</p> 
          </div>
        </div>
      </div>
    </div>

    <div class="second">

        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="march.png" alt="Avatar" style="width:100%;height:300px;">
              </div>
              <div class="flip-card-back">
                <h1>Snap</h1> 
                <p>Date:20/03/2024</p> 
              </div>
            </div>
          </div>
    


          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="photoshoot.jpg" alt="Avatar" style="width:100%;height:300px;">
              </div>
              <div class="flip-card-back">
                <h1>PhotoShoot</h1> 
                <p>Date:29/02/2024</p> 
              </div>
            </div>
          </div>
    

        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="achievement.jpg" alt="Avatar" style="width:100%;height:300px;">
              </div>
              <div class="flip-card-back">
                <h1>Achievement</h1> 
                <p>Date:01/08/2024</p> 
              </div>
            </div>
          </div>
        </div>

</section>
    <!--Section Ends-->
</body>
</html>
